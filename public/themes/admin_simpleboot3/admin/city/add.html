<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('city/index')}">所有城市</a></li>
			<li class="active"><a href="{:url('city/add')}">添加城市</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('city/addPost')}">
			<div class="form-group">
				<label for="input-name" class="col-sm-2 control-label">城市名<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-name" name="city_name">
				</div>
			</div>
			<div class="form-group">
				<label for="input-url" class="col-sm-2 control-label">婚礼联系人手机号<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="wedding_phone">
				</div>
			</div>
			<div class="form-group">
				<label for="input-url" class="col-sm-2 control-label">宝宝联系人手机号<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="baby_phone">
				</div>
			</div>
			<div class="form-group">
				<label for="input-url" class="col-sm-2 control-label">聚荟联系人手机号<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="party_phone">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
